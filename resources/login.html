<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录/注册</title>

    <style>
        /* 添加导航栏样式 */
        .navbar {
            background-color: #333; /* 设置导航栏背景颜色 */
            overflow: hidden; /* 隐藏溢出的内容 */
            border-radius: 10px; /* 设置导航栏的圆角 */
        }

        /* 导航栏链接样式 */
        .navbar a {
            float: left;        /* 将链接放置在左侧 */
            display: block; /* 显示为块级元素，占据一整行 */
            color: white; /* 设置文字颜色 */
            text-align: center; /* 文字居中对齐 */
            padding: 14px 16px; /* 设置内边距 */
            text-decoration: none; /* 去除下划线 */
        }

        
        /* 将用户和登录放在右侧 */
        .navbar-right {
            float: right;
        }

        /* 鼠标悬停在链接上的样式 */
        .navbar a:hover {
            background-color: #ddd; /* 设置悬停时的背景颜色 */
            color: black; /* 设置悬停时的文字颜色 */
        }

        body {
            background-image: url(./img/home_bg.png);
            background-size: cover;                         /* 控制背景图片的尺寸 */
            background-position: top;                       /* 控制背景图片的位置 */
            font-family: Arial, sans-serif;                 /* 设置字体 */
        }
        
        .login-container {
            width: 300px;                                   /* 设置登录容器的宽度 */
            margin: 0 auto;                                 /* 居中对齐登录容器 */
            margin-top: 100px;                              /* 设置登录容器与页面顶部的距离 */
            background-color: #fff;                       /* 设置登录容器的背景颜色 */
            padding: 20px;                                  /* 设置内边距，增加内部空间 */
            border-radius: 5px;                             /* 设置边框圆角 */
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);  /* 添加阴影效果 */
        }

        .login-container h1 {
            text-align: center; 
        }

        .login-form {
            text-align: left; 
        }

        .login-form label {
            display: block;                                 /* 让标签占据一行 */
            margin-bottom: 5px;                             /* 设置下方间距 */
        }

        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 95%;                                     /* 设置输入框宽度占满容器 */
            padding: 10px;                                  /* 设置内边距增加空间 */
            margin-bottom: 10px;                            /* 设置下方间距 */
            border: 1px solid #ccc;                       /* 设置边框 */
            border-radius: 3px;                             /* 设置边框圆角 */
        }
        
        .login-buttons {
            display: flex;                                  /* 将按钮放置在同一行 */
            justify-content: space-between;                 /* 水平间距平均分布 */
            align-items: center; 
        }

        .login-buttons input[type="button"] {
            width: 48%;                                     /* 设置按钮宽度 */
            padding: 10px;                                  /* 设置内边距增加空间 */
            background-color: #2883e5;                    /* 设置按钮背景颜色 */
            color: #fff;                                  /* 设置文字颜色 */
            border: none;                                   /* 去除按钮边框 */
            border-radius: 3px;                             /* 设置按钮圆角 */
            cursor: pointer;                                /* 添加手型光标 */
        }

        .login-buttons input[type="button"]:hover {
            background-color: #0056b3;                    /* 鼠标悬停时的背景颜色 */
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <div class="navbar">
        <a href="index.html">首页</a>
        <a href="chat.html">聊天</a>
        <div class="navbar-right">
            <a href="login.html">登录/注册</a>
        </div>
        <!-- 添加其他导航链接 -->
    </div>
    
    <!-- 登录容器和表单部分 -->
    <div class="login-container">
        <h2>欢迎访问本站，请先登录~ </h2>
        <div class="login-form">
            <form id="loginForm" action="login" method="post">
                <label for="username">用户名：</label>
                <input type="text" id="username" name="username"><br>
                <label for="password">密码：</label>
                <input type="password" id="password" name="password"><br>
                <span id="msg" style="font-size: 16px; color: blue"></span><br>
                <div class="login-buttons">
                    <input type="button" value="登录" onclick="validateAndSubmit('login')">
                    <input type="button" value="注册" onclick="validateAndSubmit('register')">
                </div>
            </form>
        </div>
    </div>

    <script>
        function setAction(action) {                    // 根据用户的操作设置表单的action属性
            document.getElementById('loginForm').action = action;
        }
        
        function validateForm() {                       // 校验是否为空数据
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var msgElement = document.getElementById('msg');

            if (username.trim() === '' || password.trim() === '') {
                msgElement.textContent = '用户名和密码不能为空';
                return false;                           // 阻止表单提交
            } else {
                msgElement.textContent = '';            // 清空错误消息
                return true;                            // 允许表单提交
            }
        }

        function validateAndSubmit(action) {
            if (validateForm()) {                       // 如果数据校验通过，提交表单
                setAction(action);          
                document.getElementById('loginForm').submit();
            }
        }
    </script>
</body>
</html>
